{% if paginator.total_pages > 1 %}
<nav class="pagination" aria-label="Page navigation">

  {% if paginator.previous_page %}
  <a href="{{ paginator.previous_page_path | relative_url }}" class="pagination-btn pagination-btn--prev" rel="prev">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <line x1="19" y1="12" x2="5" y2="12"/>
      <polyline points="12 19 5 12 12 5"/>
    </svg>
    Newer
  </a>
  {% else %}
  <span class="pagination-btn pagination-btn--prev pagination-btn--disabled" aria-disabled="true">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <line x1="19" y1="12" x2="5" y2="12"/>
      <polyline points="12 19 5 12 12 5"/>
    </svg>
    Newer
  </span>
  {% endif %}

  <span class="pagination-info">
    Page {{ paginator.page }} of {{ paginator.total_pages }}
  </span>

  {% if paginator.next_page %}
  <a href="{{ paginator.next_page_path | relative_url }}" class="pagination-btn pagination-btn--next" rel="next">
    Older
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <line x1="5" y1="12" x2="19" y2="12"/>
      <polyline points="12 5 19 12 12 19"/>
    </svg>
  </a>
  {% else %}
  <span class="pagination-btn pagination-btn--next pagination-btn--disabled" aria-disabled="true">
    Older
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <line x1="5" y1="12" x2="19" y2="12"/>
      <polyline points="12 5 19 12 12 19"/>
    </svg>
  </span>
  {% endif %}

</nav>
{% endif %}
